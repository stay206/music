<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>墨云音乐</title>
  <!-- 链接外部 CSS 文件 -->
  <link rel="stylesheet" href="styles.css" />
  <link rel="shortcut icon" href="image/moyun.jpg" type="image/x-icon" />
</head>

<body>
  <!-- 头部部分 -->
  <header>
    <h1>墨云音乐</h1>
    <nav>
      <a href="#home" id="home-link" class="active">首页</a>
      <!-- “时间表”导航仍保留 -->
      <a href="#about" id="about-link">时间表</a>
    </nav>
    <input type="text" id="search" placeholder="搜索..." />
  </header>

  <!-- 横幅轮播图 -->
  <section id="banner">
    <div class="slider">
      <!-- 每个 slide 的 data-link 用于点击 h2 跳转对应链接 -->
      <div class="slide active" data-link="https://example.com/link1">
        <img src="images/slider1.jpg" alt="轮播图1" />
        <h2>2025年秋季新番</h2>
      </div>
      <div class="slide" data-link="https://example.com/link2">
        <img src="images/slider2.jpg" alt="轮播图2" />
        <h2>2025年秋季新番</h2>
      </div>
      <div class="slide" data-link="https://example.com/link3">
        <img src="images/slider3.jpg" alt="轮播图3" />
        <h2>2025年秋季新番</h2>
      </div>
      <div class="slide" data-link="https://example.com/link4">
        <img src="images/slider4.jpg" alt="轮播图4" />
        <h2>2025年秋季新番</h2>
      </div>
      <div class="slide" data-link="https://example.com/link5">
        <img src="images/slider5.jpg" alt="轮播图5" />
        <h2>2025年秋季新番</h2>
      </div>
      <!-- 左右切换按钮 -->
      <button class="prev">&#10094;</button>
      <button class="next">&#10095;</button>
    </div>
  </section>

  <!-- 包含帖子的主要内容区域 -->
  <main id="posts-container">
    <!-- 帖子内容将通过 zc.html 文件载入 -->
  </main>

  <!-- 分页容器 -->
  <div class="pagination" id="pagination"></div>
  <!-- 切换分页按钮 -->
  <div class="disable-pagination">
    <button id="disable-pagination-btn">显示全部</button>
  </div>

  <!-- 右侧工具栏 -->
  <div class="t-right-bar">
    <!-- “联系”按钮（已移除原 togglePosts() 调用） -->
    <div class="t-bar-support">联系</div>
    <div class="t-bar-rocket" id="back-to-top" onClick="gotop()">返回顶部</div>
  </div>

  <!-- 页脚 -->
  <footer id="footer">
    <ul class="copyright">
      <li>© 墨云音乐</li>
      <li>设计: <a href="">墨云</a></li>
    </ul>
  </footer>
  <!-- 引入外部 JavaScript -->
  <script src="script.js"></script>
</body>

</html>
